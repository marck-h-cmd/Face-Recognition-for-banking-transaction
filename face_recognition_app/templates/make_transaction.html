{% extends "layouts/base.html" %}
{% block main %}
    <h1>Hacer una transaccion</h1>
    <p>Saldo disponible: ${{ balance }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'menu' %}">Ir a Menu de transacciones</a>
{% endblock  %}
